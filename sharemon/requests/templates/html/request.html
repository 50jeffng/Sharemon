<!DOCTYPE html>
<html lang="en">
<head>

	<title>Requests</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu|Ubuntu+Mono" rel="stylesheet">
</head>
<body class="pt-5">

<nav class="navbar navbar-style navbar-dark navbar-expand-md bg-dark fixed-top justify-content-center">
	<a href="/" class="navbar-brand d-flex w-50 mr-auto">shareMon</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsingNavbar3">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse w-100" id="collapsingNavbar3">
		<ul class="navbar-nav w-100 justify-content-center">
		</ul>
		<ul class="nav navbar-nav ml-auto w-100 justify-content-end">
			<li class="nav-item active">
				<a class="nav-link" href="#">Requests</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#">Lost & Found</a>
			</li>
		</ul>
	</div>
</nav>

<div class="request-container">
		<h1>Requests</h1>
		<div class="d-flex justify-content-center card-deck text-center">
				{% for post in posts %}
				<div class="card shadow bg-white rounded" style="width: 18rem;">
					<img class="card-img-top" data-src="holder.js/100px180/?text=Image cap" alt="Image cap [100%x180]" style="height: 180px; width: 100%; display: block;" src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22286%22%20height%3D%22180%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20286%20180%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_169f17b151e%20text%20%7B%20fill%3Argba(255%2C255%2C255%2C.75)%3Bfont-weight%3Anormal%3Bfont-family%3AHelvetica%2C%20monospace%3Bfont-size%3A14pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_169f17b151e%22%3E%3Crect%20width%3D%22286%22%20height%3D%22180%22%20fill%3D%22%23777%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%2299.38333511352539%22%20y%3D%2296.23999977111816%22%3EImage%20cap%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E" data-holder-rendered="true">
					<div class="card-body">
						<a class="card-title" href = "{% url 'detail' slug=post.slug %}">{{post.title}}</h4>
						<p class="card-text">{{post.snippet}}</p>
					</div>
					<div class="card-footer"><small class="text-muted">Last updated 3 mins ago</small></div>
				</div>
			{% endfor %}
		</div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
