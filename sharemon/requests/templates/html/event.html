<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Events</title>
  <link rel="stylesheet" type="text/css" href="/static/request.css" />
  <link rel="stylesheet" type="text/css" href="/static/navbar.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu|Ubuntu+Mono" rel="stylesheet">
</head>
<body class="pt-5">

<nav class="navbar navbar-style navbar-dark navbar-expand-md bg-dark fixed-top justify-content-center">
	<a href="/" class="navbar-brand d-flex w-50 mr-auto">shareMon</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsingNavbar3">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse w-100" id="collapsingNavbar3">
		<ul class="navbar-nav w-100 justify-content-center">
		</ul>
		<ul class="nav navbar-nav ml-auto w-100 justify-content-end">
			<li class="nav-item">
				<a class="nav-link" href="{% url 'list' %}">Requests</a>
			</li>
			<li class="nav-item active">
				<a class="nav-link" href="{% url 'event_list' %}">Events</a>
			</li>
		</ul>
	</div>
</nav>

<div class="request-container">
		<h1>Events</h1>
		<div class="d-flex justify-content-center card-deck text-center">
			{% for event in events %}
				<div id="{{ forloop.counter0 }}">
					<div class="card shadow bg-white rounded" style="width: 18rem;">
						<img class="card-img-top" alt="Image cap [100%x180]" style="height: 180px; width: 100%; display: block;" src="{{event.cover.url}}" data-holder-rendered="true">
						<div class="card-body">
							<a class="card-title h3">{{event.title}}</a>
							<p class="card-text">LOCATION: {{event.location}}</p>
							<p class="card-text">WHEN: {{event.when}}</p>

						</div>
						<div class="card-footer"><small class="text-muted time-ago">{{event.date}} | {{event.time}}</small></div>
					</div>
				</div>
			{% endfor %}
		</div>
</div>

<script src="/static/request.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
