<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post List</title>
</head>
<body>

<div class="requests">

    {% for post in posts %}

        <div class = "post">
            <h2><a href = "{% url 'detail' slug=post.slug %}">{{post.title}}</a></h2>
            <p>{{post.snippet}}</p>

        </div>


    {% endfor %}


</div>



</body>
</html>
